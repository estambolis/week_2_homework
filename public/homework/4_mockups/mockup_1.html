<!DOCTYPE html>
<html>
<head>
  <title>Project Mockup</title>

  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Connect to our own custom CSS -->
  <link rel="stylesheet" href="my_styles.css">

  <!-- Connect to Jquery (required before Bootstrap Javascript) -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
   <div id="main-jumbotron" class="jumbotron">
    <div class="container text-center">
      <h1>Fast and Tasty</h1>
      <p>Find and book the best and closest restaurants with availability</p>
    </div>
  </div>
  </div>

<nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="http://www.opentable.com/chicago-restaurants?mn=11" target="_blank" >Open Table</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <a class="navbar-brand" href="http://www.yelp.com/c/chicago/restaurants" target="_blank" >Yelp</a>

                <li class="dropdown">
                  <a href="#navbars" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">City <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#navbars">Chicago</a></li>
                    <li><a href="#navbars">San Francisco</a></li>
                    <li><a href="#navbars">New York</a></li>
                    <li class="divider"></li>

                  </ul>
                </li>
              </ul>
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input name="" type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#navbars">Link</a></li>
                <li class="dropdown">
                  <a href="#navbars" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#navbars">Action</a></li>
                    <li><a href="#navbars">Another action</a></li>
                    <li><a href="#navbars">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#navbars">Separated link</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
          <div class="col-md-6">
            <form class="form-horizontal" action="cheatsheet.html">
          <fieldset>
            <legend>Open Table email and password</legend>
            <div class="form-group">
              <label for="input-email" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input name="email" type="text" class="form-control" id="input-email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="input-password" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input name="password" type="password" class="form-control" id="input-password" placeholder="Password">

              </div>
            </div>
            </div>

            <div class="col-md-6">

            <div class="form-group">
              <label for="select" class="col-lg-12 control-label">Select minimum rating(s) using by holding ctrl</label>

                <select name="multiples" multiple="" class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <a href="#forms" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
          </div>

        </div>
</body>
</html>
